<div class="py-3 text-center">
  <h2>Login formulier</h2>
  <p class="lead">Vul de gegevens in om in te loggen</p>
</div>

<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">
      <div class="col-12">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Vul jouw username in"
          class="form-control mb-3"
        />
      </div>
      <div class="col-12">
        <label for="password" class="form-label">Wachtwoord</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Vul jouw wachtwoord in"
          class="form-control mb-3"
        />
        <button class="btn btn-primary mt-4" [disabled]="!loginForm.valid">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
